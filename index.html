<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Rock, Paper, Scissors Game" content="Rock, Paper, Scissors Game that you can play with computer">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="icon" href="assets/images/Rock, Paper, Scissors.webp">

    <title>Rock, Paper, Scissors Game</title>
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        <div id="scoreboard">
            <p>Wins: <span id="win">0</span></p>
            <p>Losses: <span id="loss">0</span></p>
            <p>Tries Left: <span id="tries-left">6</span></p>
        </div>
        <div id="choices">
            <button onclick="play('rock')">Rock</button>
            <button onclick="play('paper')">Paper</button>
            <button onclick="play('scissors')">Scissors</button>
        </div>
        <div id="result"></div>
        <script src="script.js"></script>
</body>
</html>
