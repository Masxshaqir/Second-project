<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock, Paper, Scissors Game that you can play with the computer">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="icon" href="assets/images/rock,paper,scissors-icon.webp">

    <title>Rock, Paper, Scissors Game</title>
</head>
<body>
    <img id="background" 
    src="assets/images/rock,paper,scissorsback2.webp" alt="Rock,Paper,Scissors image">


    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        <div id="scoreboard">
            <p>Wins: <span id="win">0</span></p>
            <p>Losses: <span id="loss">0</span></p>
            <p>Tries Left: <span id="tries-left">6</span></p>
        </div>
        <div id="difficulty-selector">
            <label for="difficulty">Choose Difficulty:</label>
            <select id="difficulty" onchange="setDifficulty()">
                <option value="1">Easy</option>
                <option value="2">Medium</option>
                <option value="3">Hard</option>
            </select>
        </div>
        <div id="choices">
            <button onclick="play('rock')">Rock</button>
            <button onclick="play('paper')">Paper</button>
            <button onclick="play('scissors')">Scissors</button>
        </div>

        <div id="player-choice">
            <img src="assets/images/default.webp" alt="Your Choice" class="choices">
        </div>
        <div id="computer-choice">
            <img src="assets/images/default.webp" alt="Computer's Choice" class="choices">
        </div>

        <div id="result">
          <h3>Game over! Reload to play again</h3>
          <button onclick="window.location.reload();">New Game</button>
        </div>
    </div>
    <footer class="footer" >
        <p>Copyright Â© Marcus Shaqir </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
